<app-converter
  [pair]="pair"
  [factor]="factor"
  [currencyPairs]="service.currencyPairs"
  [currencyPair]="currencyPair"
  (selectedFactor)="changeFactor($event)"
  (selectedPair)="findPair($event)">
</app-converter>

<div class="card-wrapper">
  <app-price *ngFor="let item of prices | async | keyvalue"
             [priceKey]="item?.key"
             [priceVal]="item?.value">
  </app-price>
</div>
